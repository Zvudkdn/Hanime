<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watch Anime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px;
    }
    video {
      width: 80%;
      max-width: 800px;
      height: auto;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Watch Anime</h1>
  <video controls id="anime-video"></video>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const animeName = urlParams.get("name");
    const apiUrl = `https://hanime-api-kohl.vercel.app/watch/${encodeURIComponent(animeName)}`;

    async function fetchAnimeStream() {
      const response = await fetch(apiUrl);
      const data = await response.json();
      const videoElement = document.getElementById("anime-video");

      if (data.streams.length > 0) {
        videoElement.src = data.streams[0].url;
      } else {
        videoElement.innerHTML = "Streaming URL not found.";
      }
    }

    fetchAnimeStream();
  </script>
</body>
</html>
