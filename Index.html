<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trending Anime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .anime-card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 200px;
      text-align: center;
    }
    .anime-card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }
    .anime-card h3 {
      margin: 10px 0;
      font-size: 16px;
    }
    .anime-card a {
      display: inline-block;
      margin-bottom: 10px;
      color: white;
      background-color: #007BFF;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    .anime-card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center; margin: 20px;">Trending Anime</h1>
  <div class="container" id="anime-container"></div>

  <script>
    const apiUrl = "https://hanime-api-kohl.vercel.app/trending/day/1";

    async function fetchTrendingAnime() {
      const response = await fetch(apiUrl);
      const data = await response.json();
      const animeContainer = document.getElementById("anime-container");

      data.results.forEach(anime => {
        const animeCard = document.createElement("div");
        animeCard.classList.add("anime-card");

        animeCard.innerHTML = `
          <img src="${anime.cover_url}" alt="${anime.name}">
          <h3>${anime.name}</h3>
          <a href="watch.html?name=${encodeURIComponent(anime.name)}">Watch Now</a>
        `;

        animeContainer.appendChild(animeCard);
      });
    }

    fetchTrendingAnime();
  </script>
</body>
</html>
